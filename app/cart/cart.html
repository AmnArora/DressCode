<div ng-include="'app/shared/header/header_loggedin.html'"></div>
<p class="thankyou ">
  Your Shopping Bag
</p>
<div ng-controller="cart">
  <div ng-show="{{cart.length}}">
    <div class="row" >
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="product in cart" ng-hide="{{product.soldOut}}">
        <div class="thumbnail">
          <img ng-src="{{product.imgsrc}}">
           <div class="caption">
             <h3>{{product.name}}<button class="btn btn-danger btn-sm pull-right" ng-click="removeFromCart(product)">Remove</button></h3>
             <div class="row">
               <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                 <p>{{product.price|currency }}</p>
               </div>
               <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                 Quantity<input class="form-control pull-right" type="text" style="width:60px;" name="quantity" ng-model="product.quantity" value= "{{product.quantity}}" ng-bind="{{product.quantity}}" />
               </div>
             </div>
           </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <p class="cart_heading">
          Promotional Code
        </p>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <input type="text" name="offer" placeholder="Enter Coupon Code" class="form-control"/>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <p class="cart_heading">
          SubTotal
        </p>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        $ {{getCartPrice()}}
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <p class="cart_heading">
          Checkout
        </p>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <button type="button" name="button" class="btn btn-success">Checkout</button>
      </div>
    </div>
  </div>
  <div ng-hide="{{cart.length}}">
    <p class="thankyou">Your Cart is Empty</p>
  </div>
</div>
<div ng-include="'app/shared/footer/footer.html'"></div>
