<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="product in products" ng-hide="{{product.soldOut}}">
    <div class="thumbnail">
      <img ng-src="{{product.imgsrc}}">
       <div class="caption">
         <h3>{{product.name}}</h3>
         <p>{{product.price|currency }}</p>
         <button type="btn btn-success btn-sm" ng-show="{{product.isAvailable}}">Add to Cart</button>
       </div>
    </div>
  </div>
</div>
