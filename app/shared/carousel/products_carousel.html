<style media="screen">
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img{
      width: 100%;
      height:60%;
      margin: auto;
}
</style>
<div id="products" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#products" data-slide-to="0" class="active"></li>
    <li data-target="#products" data-slide-to="1"></li>
    <li data-target="#products" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img ng-src="assets/img/products/product_1.jpg" alt="Chania">
    </div>

    <div class="item">
      <img ng-src="assets/img/products/product_2.jpg" alt="Chania">
    </div>

    <div class="item">
      <img ng-src="assets/img/products/product_3.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <span class="left carousel-control" data-target="#products" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </span>
  <span class="right carousel-control" data-target="#products" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </span>
</div>
